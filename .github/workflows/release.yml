name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
        shell: pwsh

      - name: Build Windows executable
        run: |
          pyinstaller chatfilter.spec --clean --noconfirm
        shell: pwsh

      - name: Create archive and checksum
        run: |
          Compress-Archive -Path "dist/ChatFilter" -DestinationPath "dist/ChatFilter-Windows.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "dist/ChatFilter-Windows.zip").Hash.ToLower()
          $filename = "ChatFilter-Windows.zip"
          "$hash  $filename" | Out-File -FilePath "dist/ChatFilter-Windows.zip.sha256" -Encoding ASCII -NoNewline
          Write-Host "âœ“ SHA256: $hash"
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            dist/ChatFilter-Windows.zip
            dist/ChatFilter-Windows.zip.sha256

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller chatfilter.spec --target-arch universal2 --clean --noconfirm

      - name: Import code signing certificate
        if: github.event_name != 'pull_request'
        env:
          CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$CERTIFICATE_BASE64" | base64 --decode > $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -k $KEYCHAIN_PATH -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH

      - name: Code sign app bundle
        if: github.event_name != 'pull_request'
        env:
          CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
        run: |
          find dist/ChatFilter.app/Contents/MacOS -type f -perm +111 -exec codesign --force --options runtime --entitlements entitlements.plist --sign "$CODESIGN_IDENTITY" --timestamp {} \;
          find dist/ChatFilter.app/Contents -name "*.dylib" -exec codesign --force --options runtime --sign "$CODESIGN_IDENTITY" --timestamp {} \;
          find dist/ChatFilter.app/Contents -name "*.so" -exec codesign --force --options runtime --sign "$CODESIGN_IDENTITY" --timestamp {} \;
          codesign --force --options runtime --entitlements entitlements.plist --sign "$CODESIGN_IDENTITY" --timestamp --deep dist/ChatFilter.app
          codesign --verify --deep --strict --verbose=2 dist/ChatFilter.app

      - name: Notarize app bundle
        if: github.event_name != 'pull_request'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd dist
          ditto -c -k --keepParent ChatFilter.app ChatFilter-notarization.zip
          cd ..
          xcrun notarytool submit dist/ChatFilter-notarization.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m
          xcrun stapler staple dist/ChatFilter.app
          rm dist/ChatFilter-notarization.zip

      - name: Create archive and checksum
        run: |
          cd dist
          zip -r ChatFilter-macOS.zip ChatFilter.app
          shasum -a 256 ChatFilter-macOS.zip | tee ChatFilter-macOS.zip.sha256
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: |
            dist/ChatFilter-macOS.zip
            dist/ChatFilter-macOS.zip.sha256

      - name: Cleanup keychain
        if: always() && github.event_name != 'pull_request'
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain $KEYCHAIN_PATH
          fi

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version $VERSION"
          fi
          echo "$CHANGELOG" > /tmp/changelog.txt
          echo "Changelog extracted"

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./release-artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: ./release-artifacts

      - name: Generate checksums summary
        run: |
          cd release-artifacts
          echo "# SHA256 Checksums" > SHA256SUMS.txt
          echo "" >> SHA256SUMS.txt
          cat ChatFilter-Windows.zip.sha256 >> SHA256SUMS.txt
          cat ChatFilter-macOS.zip.sha256 >> SHA256SUMS.txt
          echo "Generated SHA256SUMS.txt:"
          cat SHA256SUMS.txt
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false
          files: |
            release-artifacts/ChatFilter-Windows.zip
            release-artifacts/ChatFilter-Windows.zip.sha256
            release-artifacts/ChatFilter-macOS.zip
            release-artifacts/ChatFilter-macOS.zip.sha256
            release-artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
