name: Build Windows Executable

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'chatfilter.spec'
      - 'pyproject.toml'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build Windows onefile executable
        run: |
          pyinstaller chatfilter.spec `
            --onefile `
            --clean `
            --noconfirm
        shell: pwsh

      - name: Verify executable
        run: |
          if (Test-Path "dist/ChatFilter.exe") {
            Write-Host "âœ“ Executable created successfully"
            $size = (Get-Item "dist/ChatFilter.exe").Length / 1MB
            Write-Host "Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Executable not found!"
            exit 1
          }
        shell: pwsh

      - name: Install test dependencies
        run: |
          pip install httpx
        shell: pwsh

      - name: Run smoke tests
        run: |
          python tests/smoke_test.py --binary dist/ChatFilter.exe --verbose
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatFilter-Windows-exe
          path: dist/ChatFilter.exe
          retention-days: 30
