name: Build Windows Executable

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'chatfilter.spec'
      - 'pyproject.toml'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      HAS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE != '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build Windows onedir executable
        run: |
          pyinstaller chatfilter.spec `
            --clean `
            --noconfirm
        shell: pwsh

      - name: Verify executable
        run: |
          if (Test-Path "dist/ChatFilter/ChatFilter.exe") {
            Write-Host "✓ Executable created successfully"
            $size = (Get-Item "dist/ChatFilter/ChatFilter.exe").Length / 1MB
            Write-Host "Size: $([math]::Round($size, 2)) MB"
            Write-Host "Distribution directory:"
            Get-ChildItem "dist/ChatFilter" | Format-Table Name, Length
          } else {
            Write-Error "Executable not found!"
            exit 1
          }
        shell: pwsh

      - name: Import code signing certificate
        if: github.event_name != 'pull_request' && env.HAS_CERTIFICATE == 'true'
        run: |
          # Decode base64 certificate to PFX file
          $certBytes = [System.Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          $certPath = "certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)

          # Import certificate to CurrentUser store
          $securePwd = ConvertTo-SecureString -String "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -AsPlainText -Force
          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password $securePwd

          Write-Host "✓ Certificate imported successfully"
        shell: pwsh

      - name: Sign Windows executable
        if: github.event_name != 'pull_request' && env.HAS_CERTIFICATE == 'true'
        run: |
          # Sign the main executable with retry logic for timestamp failures
          $maxRetries = 3
          $retryCount = 0
          $signed = $false

          while (-not $signed -and $retryCount -lt $maxRetries) {
            try {
              Write-Host "Signing attempt $($retryCount + 1) of $maxRetries..."

              signtool sign /fd SHA256 /td SHA256 `
                /tr http://timestamp.digicert.com `
                /n "${{ secrets.WINDOWS_CODESIGN_NAME }}" `
                /d "ChatFilter - Telegram chat filtering and analysis tool" `
                dist\ChatFilter\ChatFilter.exe

              $signed = $true
              Write-Host "✓ Executable signed successfully"
            }
            catch {
              $retryCount++
              if ($retryCount -lt $maxRetries) {
                $waitTime = [math]::Pow(2, $retryCount)
                Write-Host "Signing failed, retrying in $waitTime seconds..."
                Start-Sleep -Seconds $waitTime
              } else {
                Write-Error "Failed to sign executable after $maxRetries attempts"
                throw
              }
            }
          }
        shell: pwsh

      - name: Verify code signature
        if: github.event_name != 'pull_request' && env.HAS_CERTIFICATE == 'true'
        run: |
          # Verify the signature
          signtool verify /pa /v dist\ChatFilter\ChatFilter.exe

          if ($LASTEXITCODE -eq 0) {
            Write-Host "✓ Signature verified successfully"
          } else {
            Write-Error "Signature verification failed!"
            exit 1
          }
        shell: pwsh

      - name: Install test dependencies
        run: |
          pip install httpx
        shell: pwsh

      - name: Run smoke tests
        run: |
          python tests/smoke_test.py --binary dist/ChatFilter/ChatFilter.exe --verbose
        shell: pwsh

      - name: Create distributable archive
        run: |
          Compress-Archive -Path "dist/ChatFilter" -DestinationPath "dist/ChatFilter-Windows.zip"
        shell: pwsh

      - name: Generate SHA256 checksum
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 "dist/ChatFilter-Windows.zip").Hash.ToLower()
          $filename = "ChatFilter-Windows.zip"
          "$hash  $filename" | Out-File -FilePath "dist/ChatFilter-Windows.zip.sha256" -Encoding ASCII -NoNewline
          Write-Host "✓ SHA256 checksum generated:"
          Write-Host "$hash  $filename"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatFilter-Windows
          path: |
            dist/ChatFilter-Windows.zip
            dist/ChatFilter-Windows.zip.sha256
          retention-days: 30
