{% if success %}
<div class="alert alert-success">
    {{ message }}
</div>
{% else %}
<div class="alert alert-error">
    <div><strong>Error:</strong> {{ error }}</div>
    <div style="margin-top: 0.75rem;">
        <button type="button"
                class="btn btn-sm btn-primary"
                onclick="document.getElementById('proxy-form').querySelector('button[type=submit]').click()">
            Retry Save
        </button>
    </div>
</div>
{% endif %}
