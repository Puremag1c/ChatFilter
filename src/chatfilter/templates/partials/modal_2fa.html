{# Modal for 2FA Password Input #}
<div id="modal-2fa" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-2fa-title" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-header">
            <span class="modal-icon warning">üîê</span>
            <h3 id="modal-2fa-title" class="modal-title">{{ _("Enter 2FA Password") }}</h3>
        </div>

        <div class="modal-body">
            <form id="modal-2fa-form"
                  hx-post="/api/sessions/{session_id}/verify-2fa"
                  hx-target="#auth-flow-result"
                  hx-swap="innerHTML"
                  hx-indicator="#modal-2fa-spinner">

                <div class="form-group">
                    <label for="modal-2fa-password">{{ _("Password") }}</label>
                    <input type="password"
                           id="modal-2fa-password"
                           name="password"
                           required
                           placeholder="{{ _('Enter your 2FA password') }}"
                           autocomplete="current-password"
                           autofocus
                           aria-required="true">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-modal-close>
                        {{ _("Cancel") }}
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">{{ _("Verify") }}</span>
                        <span id="modal-2fa-spinner" class="htmx-indicator spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
