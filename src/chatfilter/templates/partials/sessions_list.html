{% if sessions %}
<div class="sessions-list">
    {% for session in sessions %}
    <div class="session-item" id="session-{{ session.session_id }}">
        <div class="session-info">
            <span class="session-name">{{ session.session_id }}</span>
            <span class="session-status {{ session.state }}">{{ session.state }}</span>
        </div>
        <div class="session-actions">
            <button class="btn btn-sm btn-danger"
                    hx-delete="/api/sessions/{{ session.session_id }}"
                    hx-target="#session-{{ session.session_id }}"
                    hx-swap="outerHTML"
                    hx-confirm="Are you sure you want to delete this session?"
                    data-lock="session:{{ session.session_id }}:delete">
                Delete
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="empty-state">
    <div class="empty-state-icon">ðŸ“±</div>
    <h3>No Telegram Sessions</h3>
    <p>You haven't uploaded any Telegram session files yet. Upload a session file to start analyzing your chats.</p>
</div>
{% endif %}
