{# Modal for Verification Code Input #}
<div id="modal-code" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-code-title" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-header">
            <span class="modal-icon info">ðŸ“±</span>
            <h3 id="modal-code-title" class="modal-title">{{ _("Enter Verification Code") }}</h3>
        </div>

        <div class="modal-body">
            <p class="modal-info" id="modal-code-phone-display">
                {{ _("Code sent to:") }} <strong id="modal-code-phone"></strong>
            </p>

            <form id="modal-code-form"
                  hx-post="/api/sessions/{session_id}/verify-code"
                  hx-target="#auth-flow-result"
                  hx-swap="innerHTML"
                  hx-indicator="#modal-code-spinner">

                <input type="hidden" id="modal-code-auth-id" name="auth_id" value="">

                <div class="form-group">
                    <label for="modal-code-input">{{ _("Verification Code") }}</label>
                    <input type="text"
                           id="modal-code-input"
                           name="code"
                           required
                           placeholder="{{ _('e.g., 12345') }}"
                           pattern="[0-9\s\-]+"
                           minlength="5"
                           maxlength="10"
                           autocomplete="one-time-code"
                           inputmode="numeric"
                           autofocus
                           aria-required="true"
                           aria-describedby="modal-code-hint">
                    <small id="modal-code-hint" class="form-hint">{{ _("Enter the 5-digit code from Telegram") }}</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" data-modal-close>
                        {{ _("Cancel") }}
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">{{ _("Verify") }}</span>
                        <span id="modal-code-spinner" class="htmx-indicator spinner"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
