{# Two-Factor Authentication Modal #}
<div id="twofa-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="twofa-modal-title" aria-describedby="twofa-modal-description">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <span class="modal-icon info" aria-hidden="true">üîê</span>
            <h2 class="modal-title" id="twofa-modal-title">{{ _("Enter 2FA Password") }}</h2>
        </div>
        <div class="modal-body">
            <p id="twofa-modal-description" class="modal-description">
                {{ _("Enter your two-factor authentication password. If you cancel, your session will remain disconnected, but you can try again anytime.") }}
            </p>
            <div class="form-group">
                <label for="twofa-modal-input">{{ _("Password") }}</label>
                <input type="password"
                       id="twofa-modal-input"
                       class="form-control"
                       placeholder="{{ _('Enter your 2FA password') }}"
                       autocomplete="current-password">
            </div>
            <div id="twofa-modal-result" class="modal-result" role="alert" aria-live="polite"></div>
        </div>
        <div class="modal-footer">
            <button class="modal-button secondary" id="twofa-modal-cancel">
                {{ _("Cancel") }}
            </button>
            <button class="modal-button primary" id="twofa-modal-submit">
                <span class="btn-text">{{ _("Verify") }}</span>
                <span id="twofa-modal-spinner" class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>
</div>
