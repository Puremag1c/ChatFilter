{# Code Verification Modal #}
<div id="code-modal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="code-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <span class="modal-icon info" aria-hidden="true">ðŸ“±</span>
            <h2 class="modal-title" id="code-modal-title">{{ _("Enter Verification Code") }}</h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="code-modal-input">{{ _("Code") }}</label>
                <input type="text"
                       id="code-modal-input"
                       class="form-control"
                       placeholder="{{ _('Enter the 5-6 digit code sent to your phone') }}"
                       maxlength="10"
                       autocomplete="one-time-code"
                       inputmode="numeric"
                       pattern="[0-9]*">
            </div>
            <div id="code-modal-result" class="modal-result" role="alert" aria-live="polite"></div>
        </div>
        <div class="modal-footer">
            <button class="modal-button secondary" id="code-modal-cancel">
                {{ _("Cancel") }}
            </button>
            <button class="modal-button primary" id="code-modal-submit">
                <span class="btn-text">{{ _("Verify") }}</span>
                <span id="code-modal-spinner" class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>
</div>
